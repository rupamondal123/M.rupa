<!DOCTYPE html>
<html >
<head>
    
    <title>Animation</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;
            animation-name: sample;
            animation-duration: 10s;

        }
        @keyframes sample{
            froms{background-color:blue;}
            to{background-color: red;}


            
        }
    </style>
</head>
<body>
    <h1>CSS ANIMATION</h1>
    <div>ANIMATION</div>
</body>
</html>

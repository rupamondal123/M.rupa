    <title>css counter</title>

        body{
            counter-reset: topic;

        h3::before{
            counter-increment: topic;
            content: "topic " counter(topic) "---"
        }
        a{
            color: goldenrod;
            font-size: 35px;
            padding: 10px;
            text-decoration: none;
            float: left;
        }
    </style>
</head>

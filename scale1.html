<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
<style>
    div{
        width: 100px;
        height: 100px;
        border: 5px solid blue;
        background-color: skyblue;
        transform: scale(2,3);
        margin: 100px;
    }
</style>
</head>
<body>
    <h1>css 2d transform</h1>
    <div>scale</div>
</body>
</html>
